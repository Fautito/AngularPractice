<div class="container flex-container" style="max-width:800px;margin-top:50px;">
  <h1>{{title}}</h1>

  <form action="" class="form-group row">
    <div class="container">
    <div class="row">
      <div class="form-group col-md-3">
        <label for="name"></label>
        <input type="text" name="name" id="name" placeholder="Name" class="form-control" [(ngModel)]="tbName">
      </div>
      <div class="form-group col-md-3">
        <label for="lastname"></label>
        <input type="text" name="lastname" id="last-name" placeholder="Last Name" class="form-control" [(ngModel)]="tbLastName">
      </div>
      <div class="form-group col-md-3">
        <label for="position"></label>
        <input type="text" name="position" id="position" placeholder="Position" class="form-control" [(ngModel)]="tbPosition">
      </div>
      <div class="form-group col-md-3">
        <label for="salary"></label>
        <input type="text" name="salary" id="salary" placeholder="Salary" class="form-control" [(ngModel)]="tbSalary">
      </div>
      
    </div>
    <button class="btn btn-primary" style="margin:35px 0;" (click)="add()">Create</button>
    </div>
  </form>

  <div class="container">
    <app-employee *ngFor="let employee of empleados" [emp]="employee" (quitar)="rem($event)"></app-employee>
  </div>
</div>
